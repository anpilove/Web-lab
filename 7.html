<script>
    fetch('https://647dc38eaf984710854a448b.mockapi.io/json')
  .then(response => response.json())
  .then(data => {
    const ages = data.map(user => user.Age);
    const ageList = document.getElementById('ageList');
    ageList.innerHTML = ages.join(', ');

    const filter_age = data.filter(user => user.Age < 18);
    const nameList = document.getElementById('nameList');
    nameList.innerHTML = filter_age.map(user => user.name + ' ' + user.Age).join(', ');
  })
</script>


<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</head>
<body>
  <h1>Все возраста</h1>
  <div id="ageList"></div>
  <h1>Все до 18 </h1>
  <div id="nameList"></div>
</body>
</html>
