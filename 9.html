<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Аутентификация</title>

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

</head>

<body>
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#" th:href="@{/}">Аутентификация</a>
			</div>
		</div>
	</nav>

	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<form th:action="@{/login}" method="post">

					<div class="form-group">
						<label for="username"> Почта </label> : <input type="email"
							class="form-control" id="username" name="username"
							placeholder="Введите email" autofocus="autofocus">
					</div>

					<div class="form-group">
						<label for="password">Пароль</label>: <input type="password"
							id="password" name="password" class="form-control"
							placeholder="Введите пароль" />
					</div>

					<div class="form-group">
						<div class="row">
							<div class="col-sm-6 col-sm-offset-3">
								<input type="submit" name="login-submit" id="login-submit"
									class="form-control btn btn-primary" value="Войти" />
							</div>
						</div>
					</div>
				</form>
				<div class="form-group">
					<span>Новый пользователь? <a href="/index1" th:href="@{/registration}">Зарегестрируетесь
							здесь</a></span>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
